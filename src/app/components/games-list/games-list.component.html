<div *ngIf="isLoading(); else elseBlock">Loading...</div>

<ng-template #elseBlock>
  <div *ngFor="let game of gamesResponse?.results">
    <img class="w-4 h-4" src="{{ game.background_image }}" alt="" />
    <div class="game-platforms flex gap-2">
      <div *ngFor="let parent_platform of game.parent_platforms">
        <div [ngSwitch]="parent_platform.platform.name">
          <div *ngSwitchCase="'Xbox'"><i class="fa-brands fa-xbox"></i></div>
          <div *ngSwitchCase="'PC'"><i class="fa-brands fa-windows"></i></div>
          <div *ngSwitchCase="'PlayStation'">
            <i class="fa-brands fa-playstation"></i>
          </div>
          <div *ngSwitchCase="'Android'">
            <i class="fa-brands fa-android"></i>
          </div>
          <div *ngSwitchCase="'Apple Macintosh'">
            <i class="fa-brands fa-apple"></i>
          </div>
          <div *ngSwitchCase="'Linux'"><i class="fa-brands fa-linux"></i></div>
          <div *ngSwitchCase="'Nintendo'">
            <i class="fa-solid fa-n"></i>
          </div>
        </div>
      </div>
    </div>
    <p>${{ getPrice(game) }}</p>
    <p>{{ game.name }}</p>
  </div>
</ng-template>
